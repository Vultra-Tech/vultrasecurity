<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Feed</title>
    <style>
        /* General page styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.2em;
            margin-top: 20px;
            color: #00ff88;
            text-shadow: 0px 0px 10px rgba(0, 255, 136, 0.7);
        }

        /* Video container */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }

        img {
            border: 5px solid #00ff88;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 255, 136, 0.6);
            max-width: 90%;
            height: auto;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.7;
            color: #ddd;
        }

        /* Button styles */
        .btn {
            background: #00ff88;
            color: black;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            font-weight: bold;
            margin-top: 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            background: #00995e;
            box-shadow: 0px 0px 10px rgba(0, 255, 136, 0.8);
        }
    </style>
</head>
<body>
    <h1>üîç Live Surveillance Feed</h1>

    <div class="video-container">
        <img src="{{ url_for('video') }}" alt="Live Feed">
    </div>

    <button class="btn" onclick="location.reload()">üîÑ Refresh Feed</button>

    <div class="footer">
        <p>Powered by Vultra Tech - OS Division | Real-Time AI Detection</p>
    </div>
</body>
</html>
